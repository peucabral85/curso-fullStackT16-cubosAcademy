<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento ~ elemento</title>
    <style>
      p ~ span {
        color: purple;
      }
    </style>
  </head>
  <body>
    <div>
      <p>p dentro da div</p>
      <span>span dentro da div</span>
      <span>span dentro da div</span>
      <span>span dentro da div</span>
      <span>span dentro da div</span>
      <span>span dentro da div</span>
    </div>
    <span>span fora da div</span>
  </body>
</html>
