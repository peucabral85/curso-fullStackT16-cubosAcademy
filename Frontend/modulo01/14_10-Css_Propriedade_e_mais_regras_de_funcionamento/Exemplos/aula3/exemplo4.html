<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento ~ elemento</title>
    <style>
      div > p {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <p>P filho direto da div</p>
      <section>
        <p>p neto da div</p>
      </section>
    </div>
  </body>
</html>
