<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elemento + elemento</title>
    <style>
      div + p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <p>p dentro da div</p>
    </div>
    <p>p abaixo da div</p>
    <span>span</span>
    <p>p abaixo do span</p>
  </body>
</html>
